<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>

  <body class="theme-dark">
    <div class="page">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип MestoRussia">
        </header>

        <main class="content">
            <section class="profile">
              <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
              <div class="profile__info">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <div class="profile__edit-button"></div>
                <h3 class="profile__subtitle">Исследователь океана</h3>
              </div>
              <div class="profile__add-button"></div>
            </section>

            <section class="photo-grid">
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-bangkok.jpg" alt="Бангкок" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Бангкок</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-dombai.jpg" alt="Домбай" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Домбай</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-elbrus.jpg" alt="Эльбрус" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Гора Эльбрус</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Карачаево-Черкесия</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-phuket.jpg" alt="Пхукет" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Пхукет</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
              <figure class="photo-grid__item">
                <img src="./images/photo-grid-sochi.jpg" alt="Сочи" class="photo-grid__image">
                <div class="photo-grid__caption">
                  <figcaption class="photo-grid__title">Сочи</figcaption>
                  <button class="photo-grid__like"></button>
                </div>
              </figure>
            </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>    

  </body>
