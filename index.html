<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>

  <body class="theme-dark">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип MestoRussia">
      </header>

      <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
              </div>
              <button class="profile__edit-button opacity"></button>
            </div>
            <button class="profile__add-button opacity"></button>
          </section>

          <section class="photo-grid">
            <div class="photo-grid__item">
              <img src="./images/photo-grid-bangkok.jpg" alt="Бангкок" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Бангкок</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
            <div class="photo-grid__item">
              <img src="./images/photo-grid-dombai.jpg" alt="Домбай" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Домбай</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
            <div class="photo-grid__item">
              <img src="./images/photo-grid-elbrus.jpg" alt="Эльбрус" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Гора Эльбрус</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
            <div class="photo-grid__item">
              <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Карачаево-Черкесия</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
            <div class="photo-grid__item">
              <img src="./images/photo-grid-phuket.jpg" alt="Пхукет" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Пхукет</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
            <div class="photo-grid__item">
              <img src="./images/photo-grid-sochi.jpg" alt="Сочи" class="photo-grid__image">
              <div class="photo-grid__caption">
                <p class="photo-grid__title">Сочи</p>
                <button class="photo-grid__like opacity"></button>
              </div>
            </div>
          </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name">
            <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_info">
            <button type="submit" class="popup__submit-button opacity">Сохранить</button>
          </form>
        </div>
      </div>
    </div>    
    <script src="index.js"></script>
  </body>
</html>
