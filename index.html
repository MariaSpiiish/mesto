<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>

  <body class="theme-dark">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип MestoRussia">
      </header>

      <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button opacity"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button opacity"></button>
          </section>

          <section class="photo-grid">
            <ul class="photo-grid__items"></ul>
          </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="form" novalidate>
            <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
            <input name="job" type="text" placeholder="О себе" class="popup__input popup__input_type_info">
            <button type="submit" class="popup__submit-button opacity">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_place">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_place"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="place" class="place-form">
            <input name="title" type="text" placeholder="Название" class="popup__input popup__input_type_place-title">
            <input name="pic-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_pic-link">
            <button type="submit" class="popup__submit-button opacity">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_type_image"></button>
          <img src="#" alt="Изображение" class="popup__image">
          <h2 class="popup__caption"></h2>
        </div>
      </div>
    </div> 
    
    <template id="card-template">
      <li class="card">
        <img src="#" alt="Изображение" class="card__image">
        <button type="button" class="card__trash opacity"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like opacity"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
