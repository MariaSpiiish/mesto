<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Место</title>
  </head>

  <body class="theme-dark">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип MestoRussia">
      </header>

      <main class="content">
          <section class="profile">
            <div class="profile__avatar">
              <button type="button" class="profile__avatar-edit-button"></button>
              <img class="profile__avatar-pic" src="#" alt="Аватар пользователя">
            </div>
            <div class="profile__info">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button opacity"></button>
              <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__add-button opacity"></button>
          </section>

          <section class="photo-grid">
            <ul class="photo-grid__items"></ul>
          </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="form" novalidate>
            <input 
              name="name"
              id="name-input"
              type="text"
              minlength="2"
              maxlength="40"
              required
              placeholder="Имя" 
              class="popup__input popup__input_type_name"
            />
            <span id="name-error" class="name-input-error popup__error"></span>
            <input 
              name="about"
              id="job-input"
              type="text"
              minlength="2"
              maxlength="200"
              required
              placeholder="О себе" 
              class="popup__input popup__input_type_info"
            />
            <span id="job-error" class="job-input-error popup__error"></span>
            <button type="submit" class="popup__submit-button popup__submit-button_type_profile opacity">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_place-edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_place"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="place" class="form place-form" novalidate>
            <input 
              name="name"
              id="title-input"
              type="text"
              minlength="2"
              maxlength="30" 
              required
              placeholder="Название" 
              class="popup__input popup__input_type_place-title"
            />
            <span id="title-error" class="title-input-error popup__error"></span>
            <input 
              name="link"
              id="pic-link-input" 
              type="url" 
              required
              placeholder="Ссылка на картинку" 
              class="popup__input popup__input_type_pic-link"
            />
            <span id="pic-link-error" class="pic-link-input-error popup__error"></span>
            <button type="submit" class="popup__submit-button popup__submit-button_type_place opacity">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_type_image"></button>
          <img src="#" alt="Изображение" class="popup__image">
          <h2 class="popup__caption"></h2>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_avatar"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="avatar" class="form avatar-form" novalidate>
            <input 
              name="avatar"
              id="avatar-link-input" 
              type="url" 
              required
              placeholder="https://somewebsite.com/someimage.jpg" 
              class="popup__input popup__input_type_pic-link"
            />
            <span id="avatar-link-error" class="avatar-link-input-error popup__error"></span>
            <button type="submit" class="popup__submit-button popup__submit-button_type_avatar opacity">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_trash">
        <div class="popup__trash-container">
          <button type="button" class="popup__close-button popup__close-button_type_trash"></button>
          <form name="trash" class="form trash-form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__submit-button popup__submit-button_type_trash opacity">Да</button>
          </form>
        </div>
      </div>
      
    </div>
    <template id="card-template" class="card-template">
      <li class="card">
        <img src="#" alt="Изображение" class="card__image">
        <button type="button" class="card__trash opacity"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <div class="card__like-area">
            <button type="button" class="card__like opacity"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
